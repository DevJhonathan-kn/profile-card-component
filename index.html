<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class=" card">
    <div class="card__wrapper">
      <img class="card__pattern" src="./images/bg-pattern-card.svg" alt="preencher">
      <img class="card__photo" src="./images/image-victor.jpg" alt="vitor image" />
      <div class="card__info">
        <h1 class="card__name">
          Vitor Crest <span class="card__age">26</span>
        </h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__social">
        <div class="card__likes">
          <h1>80k</h1>
          <span>Followers</span>
        </div>
        <div class="card__likes">
          <h1>803k</h1>
          <span>Likes</span>
        </div>
        <div class="card__likes">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
